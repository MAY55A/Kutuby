<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/admin.css}">
    <style>
        .container {
            padding: 5%;
            h1 {
                text-align: center;
            }
            form {
                padding: 10%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Book</h1>
    <form th:action="@{/books}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <input type="text" class="form-control" id="language" name="language" required>
        </div>
        <div class="form-group">
            <label for="coverImage">Cover Image</label>
            <input type="text" class="form-control" id="coverImage" name="coverImage" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="number" class="form-control" id="isbn" name="isbn" required>
        </div>
        <div class="form-group">
            <label for="genres">Genres</label>
            <select multiple class="form-control" id="genres" name="genres" required>
                <!-- Assuming genres are populated as a list of options -->
                <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="publishedAt">Published At</label>
            <input type="date" class="form-control" id="publishedAt" name="publishedAt" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" id="weight" name="weight" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
