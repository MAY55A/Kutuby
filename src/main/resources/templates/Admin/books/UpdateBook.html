<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/admin.css}">
    <style>
        .container {
            padding: 5%;
            h1 {
                text-align: center;
            }
            form {
                padding: 10%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Book</h1>
    <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
        <input type="hidden" name="id" th:value="${book.getId()}"> <!-- Hidden field for book ID -->

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${book.getTitle()}" required>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" th:value="${book.getAuthor()}" required>
        </div>

        <div class="form-group">
            <label for="language">Language</label>
            <input type="text" class="form-control" id="language" name="language" th:value="${book.getLanguage()}" required>
        </div>

        <div class="form-group">
            <label for="coverImage">Cover Image</label>
            <input type="text" class="form-control" id="coverImage" name="coverImage" th:value="${book.getCoverImage()}" required>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="number" class="form-control" id="isbn" name="isbn" th:value="${book.getIsbn()}" required>
        </div>

        <div class="form-group">
            <label for="genres">Genres</label>
            <select multiple class="form-control" id="genres" name="genres" required>
                <option th:each="genre : ${genres}"
                        th:value="${genre}"
                        th:text="${genre}"
                        th:selected="${book.genres.contains(genre)}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="publishedAt">Published At</label>
            <input type="date" class="form-control" id="publishedAt" name="publishedAt" th:value="${book.getPublishedAt()}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" th:text="${book.getDescription()}" required></textarea>
        </div>

        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" id="weight" name="weight" th:value="${book.getWeight()}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
