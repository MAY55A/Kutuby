<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Collection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Collection</h1>
    <form th:action="@{/collections/update}" method="post" th:object="${collection}">
        <input type="hidden" th:field="*{collection.id}"> <!-- Hidden field for collection ID -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{collection.name}" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" name="type" th:value="*{collection.type}" required>
        </div>
        <div class="form-group">
            <label for="visibility">Visibility</label>
            <select class="form-control" id="visibility" name="visibility" required>
                <option value="Private" th:selected="${collection.visibility == 'Private'}">Private</option>
                <option value="Limited" th:selected="${collection.visibility == 'Limited'}">Limited</option>
                <option value="Rated" th:selected="${collection.visibility == 'Rated'}">Rated</option>
                <option value="Public" th:selected="${collection.visibility == 'Public'}">Public</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" th:text="*{collection.description}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="coverImage">Cover Image URL</label>
            <input type="text" class="form-control" id="coverImage" name="coverImage" th:value="*{collection.coverImage}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
