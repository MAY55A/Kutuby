<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/admin.css}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a  class ="dash" href="/admin"><i class="bi bi-clipboard-pulse"></i> Dashboard</a>

</nav>
<div class="sidenav">
<br>
    <a href="/"><h2>KUTUBY</h2></a>
    <a href="/admin/users"><i class="bi bi-person"></i> Users</a>
    <a href="/admin/books"><i class="bi bi-book"></i> Books</a>
    <a href="/admin/collections"><i class="bi bi-collection"></i> Collections</a>
    <a href="/admin/settings"><i class="bi bi-gear"></i> Settings</a>
    <a href="/admin/logout"><i class="bi bi-arrow-bar-left"></i> Logout</a>
</div>

<div class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Books</h5>
                    <p class="card-text" th:text="${totalBooks}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text" th:text="${totalUsers}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Collections</h5>
                    <p class="card-text" th:text="${totalCollections}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="top-readers">
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h3><i class="bi bi-trophy-fill"></i> Top Weekly Readers</h3>
            <ol>
                <li th:each="ranking : ${topWeeklyReaders}" th:text="${ranking.getUser().getUserName()}"></li>
            </ol>
        </div>
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h3><i class="bi bi-trophy-fill"></i> Top Monthly Readers</h3>
            <ol>
                <li th:each="ranking : ${topMonthlyReaders}" th:text="${ranking.getUser().getUserName()}"></li>
            </ol>
        </div>
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h3><i class="bi bi-trophy-fill"></i> Top Yearly Readers</h3>
            <ol>
                <li th:each="ranking : ${topYearlyReaders}" th:text="${ranking.getUser().getUserName()}"></li>
            </ol>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
