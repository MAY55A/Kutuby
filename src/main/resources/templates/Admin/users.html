<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        document.getElementById("admin-dashboard").innerHTML = this.responseText;
                    } else {
                        console.error("Failed to load AdminNav.html: " + this.statusText);
                    }
                }
            };
            xhttp.open("GET", "AdminNav.html", true);
            xhttp.send();
        });
    </script>
    <style>

        .table {
            margin-left:90px;
        }
        .btn-success{
            margin-left:90px;
        }
        .title{
            margin-left:90px;

        }

    </style>
</head>
<body>
<!-- Ensure there is a div with id="admin-dashboard" -->
<div id="admin-dashboard"></div>

<div class="container">
    <h1 class="title">Users</h1>
    <!-- Add user button -->
    <a th:href="@{/add-user}" class="btn btn-success">Add User</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Profile Picture</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through users and display each user in a row -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <!-- Display profile picture-->
                <img th:src="@{${user.profilePicture}}" alt="Profile Picture" style="max-width: 100px;">
            </td>
            <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <!-- Edit button -->
                <a th:href="@{/edit-user/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Edit</a>
                <!-- Delete button -->
                <form th:action="@{/delete-user/{id}(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
