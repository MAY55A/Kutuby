<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add User</h1>
    <form th:action="@{/users/add}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="passwordHash">Password</label>
            <input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" required>
        </div>
        <div class="form-group">
            <label for="profilePicture">Profile Picture</label>
            <input type="text" class="form-control" id="profilePicture" th:field="*{profilePicture}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
