<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/kutuby.ico" type="image/x-icon">

    <title>User Profile</title>
    <link rel="stylesheet">
    <style>
      /* user-profile.css */

.user-profile {
    text-align: center;
    color: black; /* Ensuring text is black */
    background-color: white; /* White background */
    padding: 20px;
    font-family: 'Anton', sans-serif; /* Using Anton for an elegant touch */
}

.profile-pic-container {
    width: 200px; /* Increased size */
    height: 200px; /* Keeping the square shape */
    border-radius: 50%; /* Making it round */
    margin: auto; /* Centering the container */
    overflow: hidden;
    background-color: #eee; /* Light background for the placeholder */
    margin-bottom: 10px; /* More space below the image */
}

.profile-pic {
    width: 200px;
    height: 200px;
    object-fit: cover; /* Ensure entire image fits within container */
    margin: 0 auto; /* Centering the image */
}

.username {
    font-size: 24px;
    margin-bottom: 10px; /* Space before the hr */
}

.elegant-separator {
    border: 0;
    height: 2px;
    background-color: black; /* Black separator for elegance */
    margin: 20px auto; /* Centering the hr and adding vertical space */
    width: 80%; /* Limiting width of the hr */
}

.name,
.email {
    font-size: 18px;
    margin: 10px 0; /* Spacing between text elements */
}

.placeholder-pic {
    display: flex;
    justify-content: center;
    align-items: center;
    color: black; /* Placeholder text in black */
    font-size: 16px;
}

/* Additional styling can be added here */

    </style>
</head>
<body>
    <!-- User Profile Component -->
    <div class="user-profile">
        <div class="profile-pic-container">
            <img src="/assets/images/{{ userProfile?.profile_pic }}" alt="Profile Picture" (error)="imageError($event)">
        </div>
        <div class="username">@{{ userProfile.username }}</div>
        <div class="name">{{ userProfile?.first_name }} {{ userProfile?.last_name }}</div>

        <!-- Edit Profile Section -->
        <div class="overlay" id="edit-profile-overlay">
            <div class="edit-profile-container">
                <label>First Name:</label>
                <input type="text" id="first-name" value="{{ userProfile?.first_name }}">
                <label>Last Name:</label>
                <input type="text" id="last-name" value="{{ userProfile?.last_name }}">
                <label>Email:</label>
                <input type="email" id="email" value="{{ userProfile?.email }}">
                <!-- Add more input fields as needed -->
                <button class="explore-button9" id="update-profile-btn">Update</button>
                <button class="explore-button7" id="cancel-profile-btn">Cancel</button>
            </div>
        </div>

        <!-- Dropdown for Additional Actions -->
        <div class="dropdown-container" id="dropdown-container">
            <button class="logout-button" id="edit-profile-btn">Edit Profile</button><br><br>
            <button class="logout-button" id="show-notifications-btn">Notifications</button><br><br>
            <button class="logout-button" id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Notifications Container -->
    <div class="notifications-container" id="notifications-container">
        <ul id="notifications-list">
            <!-- Notifications will be added dynamically here -->
        </ul>
    </div>

    <!-- Elegant Separator -->
    <hr class="elegant-separator">

    <!-- Additional Details Section -->
    <div class="article-interaction-section">
        <span class="heart-icon" title="Like this article">â™¡</span>
    </div>

    <!-- Article Container -->
    <div class="article-container" id="article-container">
        <!-- Articles will be added dynamically here -->
    </div>

    <script src="user-profile.js"></script>
</body>
</html>
